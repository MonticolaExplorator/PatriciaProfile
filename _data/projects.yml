     Comprada a finales de otoño en el jardín botánico de Gijón, su destino fue una terraza con orientación norte. La florista dijo que la poca luz no sería un problema, y que tan solo tenía que protegerla del viento. Hasta el momento parece feliz en su ubicación. Sin embargo, no ha sacado todas sus flores. La mayoría de botones florales están cerrados aún en febrero. Quizá necesitaría algo más de luz

