- layout: top-middle
  name: Último libro leído
  title: Mitología Clásica 
  image: images/MitologiaClasica.jpg
  quote: >
    Mario Agudo Villanueva
  description: >
     Fascinante paseo por las mitologías griega y romana, en las que hunde sus raíces nuestra civilización. Los mitos que narra son cautivadores, y es muy interesante comprobar cómo estos han llegado hasta nuestros días e impregnan nuestra cultura, incluso sin que nos demos cuenta. Todos sus capítulos son muy interesantes, como por ejemplo el dedicado al <i>logos</i>. Sobre la relación entre ciencia y mito dice que <i>"es evidente que en los albores de la actividad reflexiva existe todavía una unidad de pensamiento entre mito y filosofía."</i> Por ello el <i>logos</i> lo encontramos <i>"en términos que se refieren al estudio razonado y sistemático de ciertas disciplinas: biología, zoología, psicología o astronomía, mientras que prólogo, epílogo o neologismo se referirían a la acepción de logos como palabra oral o escrita"</i>.  

